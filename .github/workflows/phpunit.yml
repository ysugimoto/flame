name: PHPUnit

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.php'
      - 'composer.*'
      - 'phpunit*'
      - '.github/workflows/phpunit.yml'
  push:
    branches:
      - main
    paths:
      - '**.php'
      - 'composer.*'
      - 'phpunit*'
      - '.github/workflows/phpunit.yml'

jobs:
  phpunit:
    uses: codeigniter4/.github/.github/workflows/phpunit.yml@main
