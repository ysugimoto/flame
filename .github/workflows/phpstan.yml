name: PHPStan

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.php'
      - 'composer.*'
      - 'phpstan*'
      - '.github/workflows/phpstan.yml'
  push:
    branches:
      - main
    paths:
      - '**.php'
      - 'composer.*'
      - 'phpstan*'
      - '.github/workflows/phpstan.yml'

jobs:
  phpstan:
    uses: codeigniter4/.github/.github/workflows/phpstan.yml@main
